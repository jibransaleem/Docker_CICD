name: Docker Build, Push & Deploy to EC2

on:
  push:
    branches:
      - main   # Run on push to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/cicd_app:latest .

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{secrets.DOCKER_USERNAME}}/cicd_app:latest

      # 5️⃣ Deploy to EC2 instance via SSH
      - name: Deploy to EC2 instance
        if : sucess()
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker pull ${{secrets.DOCKER_USERNAME}}/cicd_app:latest
            docker stop cicd_app || true
            docker rm cicd_app || true
            docker run -d --name cicd_app -p 80:8000
             jibransaleem8/cicd_app:latest
